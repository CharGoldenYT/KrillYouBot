name: Help Me!
description: Are you confused about something? refer to https://github.com/CharGoldenYT/KrillYouBot/issues/4 for what NOT to request
labels: [HELP ME. HELP. ME., Pending Review]
assignees:
  - CharGoldenYT
body:
  - type: textarea
    id: description
    attributes:
      label: "What do you need help with?"
    validations:
      required: true

  - type: dropdown
    id: btarget
    attributes:
      label: "What is your target?"
      options:
        - "Windows (Via PyInstaller's produced exe)"
        - "Native Python (Via krillyou.py)"
        - "Pre 3.0 | Windows (Via PyInstaller's produced krillyou.exe)"
        - "Pre 3.0 | Native Python (Via krillyou.py)"
    validations:
      required: true

  - type: dropdown
    id: ptarget
    attributes:
      label: "(Sight Test) What is your python version (If running native)?"
      options:
        - 3.8.x
        - 3.9.x
        - 3.10.x
        - 3.11.x
        - 3.12.x
        - 3.13.x
    validations:
      required: false

  - type: dropdown
    id: sighttest
    attributes:
      label: "(Sight Test pt.2) What shouldn't you request?"
      options:
        - "A nice flower."
        - "Fixing your damn documentation, its stupid."
        - "Make the server settings an embed."
    validations:
      required: true
